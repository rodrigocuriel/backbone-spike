<!DOCTYPE html>

    <!--<script src="http://use.edgefonts.net/andika.js"></script>-->

</head>

<body>
    <div class="container">
        <div class="header"></div>
        <div id="content"></div>

    <!-- This script is needed in order to get proper screen size and disable zoom on BlackBerry 10 devices -->
    <script type = "text/javascript" >
    if (isBlackBerrySmartphone() || isBlackBerryPlayBook()) {
        var meta = document.getElementById('viewport');
        meta.setAttribute('content', 'width=480,height=800,maximum-scale=' + (1 / window.devicePixelRatio) + ',user-scalable=no');
        debug.log('maximum-scale ' + (1 / window.devicePixelRatio), debug.info);
    }
    </script>
